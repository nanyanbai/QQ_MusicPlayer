<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>我的音乐-QQ音乐-yb</title>

    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>

</head>
<body>

<header class="header  d-flex justify-content-between  align-items-center">
    <h1 class="player_logo">
        <a href="#"></a>
    </h1>
    <ul class="register d-flex align-items-center">
        <li class="user_img">
            <img src="images/user.jpg" alt="user"/>
            岩柏
        </li>
        <li>登录</li>
        <li>退出</li>
    </ul>
</header>

<section class="content">
    <div class="container">
        <div class="content_wrap d-flex">
            <div class="content_left">
                <div class="content_toolbar">
                    <span><i></i>收藏</span>
                    <span><i></i>添加到</span>
                    <span><i></i>下载</span>
                    <span><i></i>删除</span>
                    <span><i></i>清空列表</span>
                </div>
                <div class="content_list" data-mcs-theme="minimal-dark">
                    <ul>
                        <li class="list_title">
                            <div class="list_check"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_info">
                    <a href="javascript:;" class="song_info_pic">
                        <img src="images/user.jpg" alt=""/>
                    </a>
                    <div class="song_info_name">歌曲名称：
                        <a href="javascript:;">Goldmine</a>
                    </div>
                    <div class="song_info_singer">歌曲名：
                        <a href="javascript:;">Colbie Caillat</a>
                    </div>
                    <div class="song_info_ablum">专辑名：
                        <a href="javascript:;">Colbie Caillat</a>
                    </div>
                </div>
                <div class="song_lyric_container">
                    <ul class="song_lyric">
                        <!--<li class="curr">第一条歌词</li>
                        <li>第二条歌词</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container d-flex align-items-center">
        <a href="javascript:;" class="music_pre"></a>
        <!--music_play2 播放按钮的添加类-->
        <a href="javascript:;" class="music_play"></a>
        <a href="javascript:;" class="music_next"></a>

        <!--进度条-->
        <div class="music_progress_info">
            <div class="music_progress_top">
                <span class="music_progress_name">老街 - 李荣浩</span>
                <time class="music_progress_time">00:05 / 05:18</time>
            </div>
            <div class="music_progress_bar">
                <div class="music_progress_line">
                    <div class="music_progress_dot"></div>
                </div>
            </div>
        </div>

        <!--添加循环的类名 music_mode2     ||  music_mode3  随机的类名  ||  music_mode4 单列表播放 -->
        <a href="javascript:;" class="music_mode"></a>
        <a href="javascript:;" class="music_fav"></a>
        <a href="javascript:;" class="music_down"></a>

        <a href="javascript:;" class="music_comment"></a>
        <a href="javascript:;" class="music_only"></a>

        <div class="music_voice_info">
            <a href="javascript:;" class="music_voice_icon"></a>
            <div class="music_voice_bar">
                <div class="music_voice_line">
                    <div class="music_voice_dot"></div>
                </div>
            </div>
        </div>
    </div>
</footer>


<div class="mask_bg"></div>
<div class="mask"></div>
<audio src=""></audio>
</body>
</html>
